<!DOCTYPE html>
<head>
    <title>Cities Visited</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2>Visit cities with Kumar Chandu</h2>
    <div class="container">
        <div class="row" >
           <div class="col-sm-2" style="background-color: rgb(133, 173, 160)">M</div>
           <div class="col-sm-2" style="background-color: rgb(133, 173, 160)">A</div>
           <div class="col-sm-2" style="background-color: rgb(133, 173, 160)">L</div>
           <div class="col-sm-2" style="background-color: rgb(133, 173, 160)">L</div>
           <div class="col-sm-2" style="background-color: rgb(133, 173, 160)">I</div>
           <div class="col-sm-2" style="background-color: rgb(133, 173, 160)">R</div>
        </div>
        <div class="row" >
            <div class="col-md" style="background-color: rgb(191, 191, 199)">Madurai</div>
            <div class="col-md" style="background-color: rgb(191, 191, 199)">Ahmedabad</div>
            <div class="col-md" style="background-color: rgb(191, 191, 199)">Lucknow</div>
            <div class="col-md" style="background-color: rgb(191, 191, 199)">Ludhiana</div>
            <div class="col-md" style="background-color: rgb(191, 191, 199)">Indore</div>
            <div class="col-md" style="background-color: rgb(191, 191, 199)">Rajhamundry</div>
        </div>
    </div>
    <p>Cities names break first because col-md means column with medium size. So, City names breaks, Whereas col-sm-2 means small so letters don't break.</p>
</body>
</html>
